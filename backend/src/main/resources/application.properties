spring.application.name=book-review-backend

# Default profile for local development
spring.profiles.default=prod

# Common server settings
server.port=8080
server.shutdown=graceful

# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Security configuration for Actuator endpoints
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.roles=ACTUATOR

# Allow unauthenticated access to health endpoint
management.endpoint.health.show-components=always
management.endpoint.health.group.public.include=*
management.endpoints.web.path-mapping.health=health
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET

# JPA common
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.org.springframework=INFO

cloud.aws.credentials.profile-name=ai-poc

# SMTP (common) config values can be provided via environment variables
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2