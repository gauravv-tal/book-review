spring.application.name=book-review-backend

# Default profile for local development
spring.profiles.default=dev

# Common server settings
server.port=8080
server.shutdown=graceful

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.status.order=DOWN,OUT_OF_SERVICE,UP,UNKNOWN
management.endpoint.health.status.http-mapping.DOWN=503
management.endpoint.health.status.http-mapping.OUT_OF_SERVICE=503
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.probes.enabled=true

# Health Group Configuration
management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.readiness.include=readinessState,ping,db

# Disable default security for Actuator
management.security.enabled=false
management.endpoint.health.roles=

# CORS Configuration (Actuator)
# When allow-credentials is true, do not use '*'; list explicit origins
management.endpoints.web.cors.allowed-origins=http://dv8y18ytmxass.cloudfront.net,https://dv8y18ytmxass.cloudfront.net,http://book-review-alb-1256559597.ap-south-1.elb.amazonaws.com,https://book-review-alb-1256559597.ap-south-1.elb.amazonaws.com,http://localhost:3000,https://localhost:3000
management.endpoints.web.cors.allowed-methods=GET,OPTIONS,HEAD
management.endpoints.web.cors.allowed-headers=*
management.endpoints.web.cors.allow-credentials=true
logging.level.org.springframework.web.cors=DEBUG

# Main App CORS (wildcard via patterns, consumed by CorsConfig)
app.cors.allowed-origin-patterns=http://*.cloudfront.net,https://*.cloudfront.net,http://*.elb.amazonaws.com,https://*.elb.amazonaws.com,http://localhost:3000,https://localhost:3000

# Disable security for actuator endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# JPA common
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.org.springframework=INFO

cloud.aws.credentials.profile-name=ai-poc

# SMTP (common) config values can be provided via environment variables
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2